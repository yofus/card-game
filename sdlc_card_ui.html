<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDLC Game Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    @media (min-width: 1200px) {
      #cards {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card {
      width: 100%;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      box-sizing: border-box;
    }
    .developer {
      background: #fff8ea;
      border-color: #f1c40f;
    }
    .qa {
      background: #eaf9ff;
      border-color: #3498db;
    }
    .pm {
      background: #f4eaff;
      border-color: #9b59b6;
    }
    .analyst {
      background: #eaffea;
      border-color: #2ecc71;
    }
    .client {
      background: #ffeaea;
      border-color: #e74c3c;
    }
    .card h3 {
      margin: 0 0 10px 0;
      border-bottom: 2px solid currentColor;
      padding-bottom: 6px;
    }
    .card p {
      margin: 6px 0;
    }
    .highlight {
      color: #e67e22;
      font-weight: bold;
    }
    .footer {
      margin-top: 12px;
      font-size: 0.9em;
      color: #555;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="cards"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    fetch('cards.csv')
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const container = document.getElementById('cards');
            results.data.forEach(card => {
              const div = document.createElement('div');
              div.className = 'card ${card["class"]}';
              let roleIcon = {
                developer: 'üë®‚Äçüíª',
                qa: 'üîß',
                pm: 'üíº',
                analyst: 'üß†',
                client: 'üéØ'
              }[card["class"]] || '';
              div.innerHTML = `
                <div style="font-size: 2em; margin-bottom: 8px;">${roleIcon}</div>
                <h3>${card.title}</h3
                <p>${card.description1}</p>
                <p>${card.description2}</p>
                <div class="footer">
                  <span>üí∞ ${card.coins}</span>
                  <span>‚è± ${card.days === '-' ? '‚Äî' : card.days + ' Day' + (card.days === '1' ? '' : 's')}</span>
                </div>
              `;
              container.appendChild(div);
            });
          }
        });
      });
  </script>
</body>
</html>
